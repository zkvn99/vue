<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="step01">
  <h3>v-show 예제</h3>
  <button @click="toggle">문자열 토글</button>
  <!-- css의 display 속성을 none으로 처리하는 동작으로 DOM에서는 제거되지 않음 -->
  <h1 v-show="visible">Hello Vue!</h1>
  <h3>v-if / v-else-if / v-else 예제</h3>
  <h1 v-if="currentStatus ==='awesome'">
    Vue is Awesome!
  </h1>
  <h1 v-else-if="currentStatus === 'good'">
    Vue is Good!
  </h1>
  <h1 v-else>
    Vue...
  </h1>
  <button @click="nextStatus">다음 문자로</button>

  <h1>template</h1>
  <div v-if="flag">
    <p>이 영역은 div 태그로 실제 DOM에 존재</p>
  </div>

  <!-- 실제 DOM 요소로 렌더링 되지 않고 그룹만 만듦 -->
  <template v-if="flag">
    <p>이 영역은 p만 DOM에 존재</p>
  </template>

  <button @click="flag = !flag">
    flag 토글 버튼 : {{ flag }}
  </button>
</div>
<div id="step02">
  <h1>v-for 기본 예제</h1>
  <h2>배열 반복</h2>
  <ul>
    <li v-for="item in items">
      {{ item }}
    </li>
  </ul>
  <h2>객체 반복</h2>
  <ul>
    <li v-for="(value, key, index) in profile">
      {{ index }} / {{ key }} : {{ value }}
    </li>
  </ul>
  <h2>숫자 범위 반복</h2>
  <ul>
    <li v-for="n in 10">
      {{ n }}
    </li>
  </ul>
  <h4>v-for와 v-if 함께 사용 + :key 사용</h4>
  <ul>
    <template v-for="item in products" :key="item.id">
      <li v-if="item.inStock">
        {{ item.name }}
      </li>
    </template>
  </ul>
</div>
<script>
  const { createApp, ref, reactive } = Vue;

  createApp({
    setup() {
      const items = ref(['apple', 'banana', 'melon', 'orange']);
      const profile = reactive({
        name : '홍길동',
        age : 20,
        address : '서울시 동작구'
      });
      const products = ref([
        { id : 1, name : '노트북', inStock : true },
        { id : 2, name : '키보드', inStock : false },
        { id : 3, name : '마우스', inStock : true},
      ]);
      return {
        items,
        profile,
        products
      }
    }
  }).mount('#step02');
  createApp({
    setup() {
      const flag = ref(false);
      const visible = ref(false);
      const currentStatus = ref('awesome');
      const statusList = ['awesome', 'good', 'bad'];
      let index = 0;
      const toggle = () => {
        visible.value = !visible.value;
      }
      const nextStatus = () => {
        index = (index + 1) % statusList.length;
        currentStatus.value = statusList[index];
      }

      return {
        flag,
        visible,
        currentStatus,
        toggle,
        nextStatus
      }
    }
  }).mount('#step01');
</script>
</body>
</html>
